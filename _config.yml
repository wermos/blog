# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

theme                    : "minimal-mistakes-jekyll"
remote_theme             : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "air" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "Tirthankar's Blog"
title_separator          : "|"
subtitle                 : "My own little place on the internet." # site tagline that appears below site title in masthead
name                     : "Tirthankar Mazumder"
description              : "A blog about C++, math, anime, games, and more."
url                      : "https://wermos.github.io/" # the base hostname & protocol
baseurl                  : "/blog" # the subpath of the site, e.g. "/blog"
repository               : wermos/blog # GitHub username/repo-name
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
# breadcrumbs            : false # true, false (default)
words_per_minute         : 200
comments:
  provider               : "giscus" # false (default), "disqus", "discourse", "facebook", "staticman", "staticman_v2", "utterances", "giscus", "custom"
  giscus:
    repo_id              : "R_kgDOH0ZkXg" # Shown during giscus setup at https://giscus.app
    category_name        : "Announcements" # Full text name of the category
    category_id          : "DIC_kwDOH0ZkXs4CSNuD" # Shown during giscus setup at https://giscus.app
    discussion_term      : # "pathname" (default), "url", "title", "og:title"
    reactions_enabled    : # '1' for enabled (default), '0' for disabled
    theme                : "transparent_dark" # "light" (default), "dark", "dark_dimmed", "transparent_dark", "preferred_color_scheme"
reCaptcha:
  siteKey                :
  secret                 :
atom_feed:
  path                   : # blank (default) uses feed.xml
  hide                   : # true, false (default)
search                   : true # true, false (default)
search_full_content      : true # true, false (default)
search_provider          : algolia
algolia:
  application_id         : IAFKFFWNO2
  index_name             : blog
  search_only_api_key    : 1822efaff6c7c7bcdacef47f8411167b
  powered_by             : # true (default), false
# SEO Related
google_site_verification :
bing_site_verification   :
naver_site_verification  :
yandex_site_verification :
baidu_site_verification  :

# Social Sharing
twitter:
  username               :
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles


# Site Author
author:
  name             : "Tirthankar Mazumder"
  avatar           : "/assets/images/avatar.png" # path of avatar image
  bio              : "I don't know what to write here so I'll keep it blank for now."
  location         : "Maharasthra, India"
  email            : mztirthankar@gmail.com
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: https://github.com/wermos

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: https://github.com/wermos

# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - assets/test.sh
  - assets/png-press.sh
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
  - /env
  - /wordlists
  - push.sh
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Jekyll Sitemap Settings
defaults:
  - scope:
      path: "assets/**/*.png"
    values:
      sitemap: false
  - scope:
      path: "assets/**/*.svg"
    values:
      sitemap: false
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      author_profile: true
      read_time: true
      show_date: true
      share: true
      related: true
      comments: true

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    disable: true
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
highlighter: none # Prevent the Rouge highlighter from polluting the HTML output
lsi: false
excerpt_separator: "\n\n"
incremental: false


# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  comments: all
  endings: all
  blanklines: true
  ignore:
    envs: development

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # https://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
pagination:

  # Site-wide kill switch, disabled here it doesn't run at all
  enabled: true
  # The default document collection to paginate if nothing is specified ('posts' is default)
  collection: 'single'
  # How many objects per paginated page, used to be `paginate` (default: 0, means all)
  per_page: 5
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-figure
  - jekyll-target-blank
  # - jekyll-assets
  - jekyll-algolia
  - jekyll-paginate-v2
  # - jekyll-gist # Used for embedding GitHub Gists
  - jekyll-include-cache
  - jemoji
  - jekyll-sass-converter # TODO: See if this is still necessary
  # The above plugin was added originally due to some version conflicts
  - jekyll-last-modified-at

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache


# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path>/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path>/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
