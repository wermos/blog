name: Check Markdown Links

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    name: Check Markdown Links
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          folder-path: './_posts'
          file-path: './README.md'
